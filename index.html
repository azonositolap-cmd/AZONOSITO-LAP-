<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Azonosító lap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.container {
  background: #fff;
  max-width: 900px;
  margin: auto;
  padding: 30px;
  border: 1px solid #ccc;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

.top-info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
  font-weight: bold;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 18px;
}

input, select, textarea, canvas {
  width: 100%;
  margin-top: 6px;
}

input, select, textarea {
  padding: 10px;
  font-size: 15px;
}

textarea {
  min-height: 90px;
}

.row {
  display: flex;
  gap: 20px;
}

.row > div {
  flex: 1;
}

.checkbox-row {
  display: flex;
  align-items: center;
  margin-top: 10px;
}

.checkbox-row input {
  margin-left: auto;
  transform: scale(1.3);
}

canvas {
  border: 1px solid #000;
  height: 150px;
  background: #fff;
}

button {
  margin-top: 30px;
  padding: 15px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
<div class="container" id="doc">

<h2>Azonosító lap</h2>

<div class="top-info">
  <div>Dátum: <span id="datum"></span></div>
  <div>Érkeztetési szám: <span id="erkszam"></span></div>
</div>

<label>Megbízó neve</label>
<input type="text" id="gazdaNev">

<label>Cím</label>
<input type="text" id="cim">

<label>Telefonszám</label>
<input type="tel">

<label>Megbízott</label>
<input type="text" value="Budai Tamás e.v. | Adószám: 69528279-1-43 | Nyilvántartási szám: 53314194" readonly>

<label>Állat fajtája</label>
<select id="allatFajta">
  <option value="">Válasszon</option>
  <option>Kutya</option>
  <option>Macska</option>
  <option>Egyéb</option>
</select>

<div id="egyebAllat" style="display:none;">
  <label>Milyen állat?</label>
  <input type="text">
</div>

<div class="row">
  <div>
    <label>Állat neve</label>
    <input type="text">
  </div>
  <div>
    <label>Chip szám</label>
    <input type="text">
  </div>
</div>

<div class="row">
  <div>
    <label>Állat neme</label>
    <select>
      <option>Hím</option>
      <option>Nőstény</option>
      <option>Ismeretlen</option>
    </select>
  </div>
  <div>
    <label>Súly (kg)</label>
    <input type="number">
  </div>
</div>

<label>Található-e implantátum az állat testében?</label>
<div class="checkbox-row"><span>Igen</span><input type="checkbox" class="implant"></div>
<div class="checkbox-row"><span>Nem</span><input type="checkbox" class="implant"></div>

<label>Milyen urna?</label>
<input type="text">

<label>Urna állapota</label>
<select>
  <option>Ragasztva</option>
  <option>Nem ragasztva</option>
</select>

<label>Fizetés módja</label>
<div class="checkbox-row"><span>Készpénz</span><input type="checkbox"></div>
<div class="checkbox-row"><span>Átutalás (egy összegben)</span><input type="checkbox"></div>

<label>Elszállításnál fizetett összeg (Ft)</label>
<input type="number">

<label>Visszaszállításnál fizetendő összeg (Ft)</label>
<input type="number">

<div class="checkbox-row">
  <span>Átvett pokróc, nyakörv stb. megsemmisítésre kerül</span>
  <input type="checkbox">
</div>

<div class="checkbox-row">
  <span>Hozzájárulok személyes adataim kezeléséhez</span>
  <input type="checkbox" required>
</div>

<label>Megjegyzés</label>
<textarea></textarea>

<label>Megbízó aláírása</label>
<canvas id="signUser"></canvas>

<label>Ügyfél email címe</label>
<input type="email" id="ugyfelEmail" required>

<button id="pdfBtn">PDF készítés és küldés</button>

</div>

<script>
// dátum + sorszám
const d = new Date();
const ds = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
datum.innerText = ds.replaceAll("-", ".");
let c = localStorage.getItem("erk") || 0;
localStorage.setItem("erk", ++c);
erkszam.innerText = `${ds}-${String(c).padStart(4,"0")}`;

// egyéb állat
allatFajta.onchange = e => {
  document.getElementById("egyebAllat").style.display =
    e.target.value === "Egyéb" ? "block" : "none";
};

// implantátum checkbox kizárás
document.querySelectorAll(".implant").forEach(cb => {
  cb.onchange = () => {
    document.querySelectorAll(".implant").forEach(o => {
      if (o !== cb) o.checked = false;
    });
  };
});

// aláírás
const canvas = document.getElementById("signUser");
const ctx = canvas.getContext("2d");
canvas.width = canvas.offsetWidth;
canvas.height = 150;
let draw = false;

canvas.onmousedown = e => { draw = true; ctx.moveTo(e.offsetX, e.offsetY); };
canvas.onmousemove = e => { if(draw){ ctx.lineTo(e.offsetX,e.offsetY); ctx.stroke(); } };
canvas.onmouseup = () => draw = false;

// fájlnév
function clean(str){
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[^a-zA-Z0-9]+/g,"_");
}

// PDF + email
pdfBtn.onclick = async () => {
  const cimText = document.getElementById("cim").value || "cim_nelkul";
  const fileName = `azonosito_lap_${ds}_${clean(cimText)}.pdf`;

  const pdfBlob = await html2pdf().from(document.getElementById("doc")).set({
    margin: 10,
    html2canvas: { scale: 0.58 },
    jsPDF: { unit: "mm", format: "a4" }
  }).outputPdf("blob");

  const fd = new FormData();
  fd.append("pdf", pdfBlob, fileName);
  fd.append("ugyfelEmail", document.getElementById("ugyfelEmail").value);

  await fetch("/send-pdf", { method: "POST", body: fd });
  alert("PDF elkészült és elküldve");
};
</script>

</body>
</html>
