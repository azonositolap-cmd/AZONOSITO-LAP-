<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Azonosító lap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.container {
  background: #fff;
  max-width: 900px;
  margin: auto;
  padding: 30px;
  border: 1px solid #ccc;
}

h2 {
  text-align: center;
  margin-bottom: 30px;
}

.top-info {
  display: flex;
  justify-content: space-between;
  margin-bottom: 25px;
  font-weight: bold;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 18px;
}

input, select, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  font-size: 15px;
}

textarea {
  min-height: 90px;
  resize: vertical;
}

.row {
  display: flex;
  gap: 20px;
}

.row > div {
  flex: 1;
}

.checkbox-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.checkbox-row span {
  flex: 1;
}

.checkbox-row input {
  transform: scale(1.2);
}

canvas {
  width: 100%;
  height: 150px;
  border: 1px solid #000;
  touch-action: none;
}

.signature-block {
  margin-top: 20px;
}

.pecset {
  width: 240px;
  opacity: 0.9;
}

button {
  margin-top: 30px;
  padding: 14px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
<div class="container" id="doc">

<h2>Azonosító lap</h2>

<div class="top-info">
  <div>Dátum: <span id="datum"></span></div>
  <div>Érkeztetési szám: <span id="erkszam"></span></div>
</div>

<label>Megbízó neve</label>
<input id="gazdaNev">

<label>Cím</label>
<input id="cim">

<label>Telefonszám</label>
<input type="tel">

<label>Megbízott</label>
<input value="Budai Tamás e.v. | Adószám: 69528279143 | Nyilvántartási szám: 53314194" readonly>

<label>Állat adatai</label>
<select id="allatFajta">
  <option value="">Válasszon</option>
  <option>Kutya</option>
  <option>Macska</option>
  <option>Egyéb</option>
</select>

<div id="egyebAllat" style="display:none;">
  <label>Milyen állat?</label>
  <input>
</div>

<div class="row">
  <div>
    <label>Név</label>
    <input>
  </div>
  <div>
    <label>Chip szám</label>
    <input>
  </div>
</div>

<div class="row">
  <div>
    <label>Állat neme</label>
    <select>
      <option>Hím</option>
      <option>Nőstény</option>
      <option>Ismeretlen</option>
    </select>
  </div>
  <div>
    <label>Súly (kg)</label>
    <input type="number">
  </div>
</div>

<label>Az állat testében található-e implantátum?</label>
<div class="checkbox-row"><span>Igen</span><input type="checkbox" class="implant"></div>
<div class="checkbox-row"><span>Nem</span><input type="checkbox" class="implant"></div>

<label>Milyen urna?</label>
<input>

<label>Urna állapota</label>
<select>
  <option>Ragasztva</option>
  <option>Nem ragasztva</option>
</select>

<label>Fizetés módja</label>
<div class="checkbox-row"><span>Készpénz</span><input type="checkbox"></div>
<div class="checkbox-row"><span>Átutalás (egy összegben)</span><input type="checkbox"></div>

<label style="margin-top:30px;">Elszállításnál fizetett összeg (Ft)</label>
<input type="number">

<label style="margin-top:20px;">Visszaszállításnál fizetendő összeg (Ft)</label>
<input type="number">

<div class="checkbox-row" style="margin-top:25px;">
  <span>Tisztelt Gazdi! A kisállattal együtt átvett pokróc, nyakörv stb. megsemmisítésre kerül.</span>
  <input type="checkbox">
</div>

<div class="checkbox-row">
  <span>Hozzájárulok személyes adataim kezeléséhez</span>
  <input type="checkbox" required>
</div>

<label>Hol találta hirdetésünket?</label>
<input>

<label>Megjegyzés</label>
<textarea></textarea>

<label>Megbízó aláírása</label>
<canvas id="signUser"></canvas>

<label>Megbízott</label>
<div class="signature-block">
  <img src="assets/pecset.PNG" class="pecset">
</div>

<label>Ügyfél email címe</label>
<input id="ugyfelEmail" type="email" required>

<button id="pdfBtn">PDF készítés és küldés</button>

</div>

<script>
// ===== dátum + érkeztetés
const d=new Date();
const ds=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
datum.innerText=ds.replaceAll("-",".");
let c=localStorage.getItem("erk")||0;
localStorage.setItem("erk",++c);
erkszam.innerText=`${ds}-${String(c).padStart(4,"0")}`;

// ===== egyéb állat
allatFajta.onchange=e=>{
  egyebAllat.style.display=e.target.value==="Egyéb"?"block":"none";
};

// ===== implantátum kizárás
document.querySelectorAll(".implant").forEach(cb=>{
  cb.onchange=()=>document.querySelectorAll(".implant").forEach(o=>{
    if(o!==cb)o.checked=false;
  });
});

// ===== aláírás
const canvas=document.getElementById("signUser");
const ctx=canvas.getContext("2d");
canvas.width=canvas.offsetWidth;
canvas.height=150;
let draw=false;

function pos(e){
  const r=canvas.getBoundingClientRect();
  return e.touches
    ?{x:e.touches[0].clientX-r.left,y:e.touches[0].clientY-r.top}
    :{x:e.clientX-r.left,y:e.clientY-r.top};
}

["mousedown","touchstart"].forEach(ev=>canvas.addEventListener(ev,e=>{
  e.preventDefault();draw=true;
  const p=pos(e);ctx.beginPath();ctx.moveTo(p.x,p.y);
}));
["mousemove","touchmove"].forEach(ev=>canvas.addEventListener(ev,e=>{
  if(!draw)return;e.preventDefault();
  const p=pos(e);ctx.lineWidth=2;ctx.lineCap="round";
  ctx.lineTo(p.x,p.y);ctx.stroke();
}));
["mouseup","touchend","mouseleave"].forEach(ev=>canvas.addEventListener(ev,()=>{
  draw=false;ctx.beginPath();
}));

// ===== fájlnév
function cleanFileName(str){
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g,"")
  .replace(/[^a-zA-Z0-9]+/g,"_").replace(/^_|_$/g,"");
}

// ===== PDF + email
pdfBtn.onclick=async()=>{
  if(!ugyfelEmail.value){alert("Email kötelező");return;}
  const fileName=`azonosito_lap_${ds}_${cleanFileName(cim.value)}.pdf`;
  const pdfBlob=await html2pdf().from(doc).set({
    margin:8,
    html2canvas:{scale:1,windowWidth:900,scrollY:0},
    jsPDF:{unit:"mm",format:"a4",orientation:"portrait"}
  }).outputPdf("blob");

  const fd=new FormData();
  fd.append("pdf",pdfBlob,fileName);
  fd.append("ugyfelEmail",ugyfelEmail.value);

  await fetch("/send-pdf",{method:"POST",body:fd});
  alert("PDF elkészült és elküldve!");
};
</script>

</body>
</html>
