<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Azonosító lap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.container {
  background: #fff;
  max-width: 900px;
  margin: auto;
  padding: 30px;
  border: 1px solid #ccc;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.top-info {
  display: flex;
  justify-content: space-between;
  font-weight: bold;
  margin-bottom: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-top: 14px;
}

input, select, textarea, canvas {
  width: 100%;
  margin-top: 6px;
}

input, select, textarea {
  padding: 8px;
  font-size: 14px;
}

textarea {
  min-height: 80px;
}

.row {
  display: flex;
  gap: 20px;
}

.row > div {
  flex: 1;
}

/* ✅ CHECKBOX EGY VONALBA */
.checkline {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 10px;
}

.checkline input {
  width: auto;
  transform: scale(1.2);
}

/* ✅ PDF NE TÖRJE SZÉT */
.block {
  page-break-inside: avoid;
}

canvas {
  border: 1px solid #000;
  height: 150px;
  background: #fff;
}

button {
  margin-top: 25px;
  padding: 14px;
  width: 100%;
  font-size: 16px;
}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
<div class="container block" id="doc">

<h2>Azonosító lap</h2>

<div class="top-info">
  <div>Dátum: <span id="datum"></span></div>
  <div>Érkeztetési szám: <span id="erkszam"></span></div>
</div>

<label>Megbízó neve</label>
<input id="gazdaNev">

<label>Cím</label>
<input id="cim">

<label>Telefonszám</label>
<input>

<label>Megbízott</label>
<input value="Budai Tamás e.v. | Adószám: 69528279143 | Nyilvántartási szám: 53314194" readonly>

<label>Állat fajtája</label>
<select id="allatFajta">
  <option>Kutya</option>
  <option>Macska</option>
  <option>Egyéb</option>
</select>

<div class="row block">
  <div>
    <label>Állat neve</label>
    <input>
  </div>
  <div>
    <label>Chip szám</label>
    <input>
  </div>
</div>

<div class="row block">
  <div>
    <label>Neme</label>
    <select>
      <option>Hím</option>
      <option>Nőstény</option>
      <option>Ismeretlen</option>
    </select>
  </div>
  <div>
    <label>Súly (kg)</label>
    <input type="number">
  </div>
</div>

<label>Implantátum található?</label>
<div class="checkline"><span>Igen</span><input type="checkbox"></div>
<div class="checkline"><span>Nem</span><input type="checkbox"></div>

<label>Urna típusa</label>
<input>

<label>Urna állapota</label>
<select>
  <option>Ragasztva</option>
  <option>Nem ragasztva</option>
</select>

<label>Fizetés módja</label>
<div class="checkline"><span>Készpénz</span><input type="checkbox"></div>
<div class="checkline"><span>Átutalás (egy összegben)</span><input type="checkbox"></div>

<label>Elszállításnál fizetett összeg (Ft)</label>
<input type="number">

<label>Visszaszállításnál fizetendő összeg (Ft)</label>
<input type="number">

<div class="checkline">
  <span>Átvett pokróc, nyakörv stb. megsemmisítésre kerül</span>
  <input type="checkbox">
</div>

<div class="checkline">
  <span>Hozzájárulok személyes adataim kezeléséhez</span>
  <input type="checkbox">
</div>

<label>Megjegyzés</label>
<textarea></textarea>

<label>Megbízó aláírása</label>
<canvas id="signUser"></canvas>

<label>Ügyfél email címe</label>
<input id="ugyfelEmail" type="email">

<button id="pdfBtn">PDF készítés és küldés</button>

</div>

<script>
// dátum
const d = new Date();
const ds = d.toISOString().slice(0,10);
datum.innerText = ds.replaceAll("-",".");

let c = localStorage.getItem("erk") || 0;
localStorage.setItem("erk", ++c);
erkszam.innerText = ds + "-" + String(c).padStart(4,"0");

// PDF
pdfBtn.onclick = async () => {
  const cimText = document.getElementById("cim").value || "cim_nelkul";
  const fileName = `azonosito_lap_${ds}_${cimText.replace(/\s+/g,"_")}.pdf`;

  const pdfBlob = await html2pdf()
    .from(document.getElementById("doc"))
    .set({
      margin: 10,
      html2canvas: { scale: 0.9, scrollY: 0 },
      jsPDF: { format: "a4" }
    })
    .outputPdf("blob");

  const fd = new FormData();
  fd.append("pdf", pdfBlob, fileName);
  fd.append("ugyfelEmail", ugyfelEmail.value);

  await fetch("/send-pdf", { method: "POST", body: fd });
  alert("PDF elküldve");
};
</script>

</body>
</html>
