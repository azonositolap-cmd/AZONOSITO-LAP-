<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Azonosító lap</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }
body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
.container { background:#fff; max-width:900px; margin:auto; padding:30px; border:1px solid #ccc; }
h2 { text-align:center; margin-bottom:30px; }
.top-info { display:flex; justify-content:space-between; margin-bottom:25px; font-weight:bold; }
label { font-weight:bold; display:block; margin-top:18px; }
input, select, textarea, canvas { width:100%; margin-top:6px; }
input, select, textarea { padding:10px; font-size:15px; }
textarea { min-height:90px; }
.row { display:flex; gap:20px; }
.row > div { flex:1; }
canvas { border:1px solid #000; height:150px; background:#fff; }
.checkbox { margin-top:12px; }
button { margin-top:25px; padding:14px; width:100%; font-size:16px; cursor:pointer; }
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>

<body>
<div class="container" id="doc">

<h2>Azonosító lap</h2>

<div class="top-info">
  <div>Dátum: <span id="datum"></span></div>
  <div>Érkeztetési szám: <span id="erkszam"></span></div>
</div>

<label>Megbízó neve</label>
<input id="gazdaNev">

<label>Cím</label>
<input id="cim">

<label>Telefonszám</label>
<input>

<label>Megbízott</label>
<input value="Budai Tamás e.v." readonly>

<label>Állat adatai</label>
<select id="allatFajta">
  <option>Kutya</option>
  <option>Macska</option>
  <option>Egyéb</option>
</select>

<label>Állat neve</label>
<input>

<label>Chip szám</label>
<input>

<label>Állat neme</label>
<select>
  <option>Hím</option>
  <option>Nőstény</option>
  <option>Ismeretlen</option>
</select>

<label>Súly (kg)</label>
<input type="number">

<label>Implantátum az állatban?</label>
<div class="checkbox"><input type="checkbox"> Igen</div>
<div class="checkbox"><input type="checkbox"> Nem</div>

<label>Milyen urna?</label>
<input>

<label>Urna állapota</label>
<select>
  <option>Ragasztva</option>
  <option>Nem ragasztva</option>
</select>

<label>Fizetés módja</label>
<div class="checkbox"><input type="checkbox"> Készpénz</div>
<div class="checkbox"><input type="checkbox"> Átutalás</div>

<label>Megjegyzés</label>
<textarea></textarea>

<label>Megbízó aláírása</label>
<canvas id="sign"></canvas>

<label>Ügyfél email címe</label>
<input type="email" id="ugyfelEmail">

<button id="pdfBtn">PDF készítés és küldés</button>

</div>

<script>
const d=new Date();
const ds=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
datum.innerText=ds.replaceAll("-",".");
let c=localStorage.getItem("erk")||0;
localStorage.setItem("erk",++c);
erkszam.innerText=ds+"-"+String(c).padStart(4,"0");

const canvas=document.getElementById("sign");
const ctx=canvas.getContext("2d");
canvas.width=canvas.offsetWidth;
canvas.height=150;
let draw=false;
canvas.onmousedown=e=>{draw=true;ctx.beginPath();ctx.moveTo(e.offsetX,e.offsetY);}
canvas.onmousemove=e=>{if(draw){ctx.lineTo(e.offsetX,e.offsetY);ctx.stroke();}}
canvas.onmouseup=()=>draw=false;

function clean(s){return s.normalize("NFD").replace(/[\u0300-\u036f]/g,"").replace(/[^a-zA-Z0-9]+/g,"_");}

pdfBtn.onclick=async()=>{
 if(!ugyfelEmail.value)return alert("Email kell");
 const fileName=`${clean(cim.value||"cim")}_${ds}.pdf`;

 const pdf=await html2pdf().from(doc).set({
   html2canvas:{scale:0.85},
   jsPDF:{unit:"mm",format:"a4"}
 }).outputPdf("blob");

 const fd=new FormData();
 fd.append("pdf",pdf,fileName);
 fd.append("ugyfelEmail",ugyfelEmail.value);
 fd.append("gazdaNev",gazdaNev.value);
 fd.append("cim",cim.value);

 await fetch("https://SAJAT-SERVICE-NEV.onrender.com/send-pdf",{
   method:"POST",
   body:fd
 });

 alert("Elküldve");
};
</script>

</body>
</html>
